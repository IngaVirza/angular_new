<form aclass="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 class="h1 mb60">Вход</h1>
  <label class="tt-control-label m16">
    Telegram username
    <input
      formControlName="username"
      class="tt-input"
      type="text"
      placeholder="Введите имя"
    />
  </label>

  <label class="tt-control-label mb32">
    Пароль
    <input
      formControlName="password"
      class="tt-input"
      type="text"
      placeholder="Введите пароль"
    />
  </label>
  <button class="btn btn-shadow" type="submit">Войти</button>
</form>
<img src="../../assets/imgs/background.jpg" alt="logo" />
