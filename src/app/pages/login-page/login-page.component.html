<form aclass="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 class="h1 mb60">Вход</h1>
  <label class="tt-control-label m16">
    Telegram username
    <input
      formControlName="username"
      class="tt-input"
      type="text"
      placeholder="Введите имя"
    />
  </label>

        formControlName="password"
        class="tt-input"
        [type]="isPasswordVisible() ? 'text' : 'password'"
        placeholder="Введите пароль"
      />

        class="password-eye-btn"
        [class.active]="isPasswordVisible()"
        (click)="isPasswordVisible.set(!isPasswordVisible())"
      >
        <svg
          width="19"
          height="17"

          viewBox="0 0 512 512"
          xmlns="http://www.w3.org/2000/svg"

              fill="currentColor"
            ></path>
            <circle cx="256" cy="256" r="23.456" fill="currentColor"></circle>

              d="m98.86 174.387c52.693-31.981 106.651-48.798 157.14-48.798s104.447 16.817 157.14 48.798v-75.527h-314.28z"
